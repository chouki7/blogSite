<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/reset.css">
</head>
<body>
    <header>
    </header>
    <main>
        <form action="" method="post">
            <h1>管理者登録</h1>
            <div>
                <label for="adminEmail">メールアドレス</label>
                <input type="text" name="adminEmail" id="adminEmail" placeholder="メールを入力してください" required>
            </div>
            <div>
                <label for="adminName">名前</label>
                <input type="text" name="adminName" id="adminName" placeholder="名前を入力してください" required>
            </div>
            <div>
                <label for="password">パスワード</label>
                <input type="password" name="password" id="password" placeholder="パスワードを入力してください" required>
            </div>
            <div>
                <button id="btn">登録</button>
            </div>
            <div>
                <a href="admin_login.html">ログイン画面へ</a>
            </div>
        </form>
    </main>
