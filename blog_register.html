<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <div>
                <span>,Welcome</span>
            </div>
            <ul>
                <li><a href="blog_list.html">ブログ一覧</a></li>
                <li><a href="blog_register.html">ブログ登録</a></li>
                <li><a href="">ログアウト</a></li>
            </ul>
        </nav>
        <hr>
    </header>
    <main>
        <form action="" method="post">
            <div>
                <h1>ブログ登録</h1>
            </div>
            <div>
                <div>ブログタイトル</div>
                <input type="text" name="blogTitle" required>
            </div>
            <div>
                <div>ブログカテゴリー</div>
                <select name="blogCategory">
                    <option value=""></option>
                    <option value="IT技術">IT技術</option>
                    <option value="旅行">旅行</option>
                    <option value="グルメ">グルメ</option>
                </select>
            </div>
            <div>
                <div>ブログ画像</div>
                <input type="file" name="blogImage">
            </div>
            <div>
                <div>ブログ記事</div>
                <textarea name="blogArticle"></textarea>
            </div>
        </div>
        <div>
            <button>登録</button>
            <button onclick="history.back();" type="button">戻る</button>
        </div>
        </form>
    </main>
    <footer>
    </footer>
</body>
</html>
